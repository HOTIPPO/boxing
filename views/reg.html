{% include "common/head.html" %}
{% include "common/menu.html" %}

<div class="wrapper" style="background-image:url('./1154757.jpg');">
    <div class="container-reg">
        <form class="reg" id="reg-form">
            <div class="tab">
                <!-- <label for="name">이름 </label> -->
                <input id="name" type="text" placeholder="이름">
            </div>
            <div class="tab">
                <!-- <label for="gender">성별 </label> -->
                <input id="gender" type="text" placeholder="성별">
            </div>
            <div class="tab">
                <!-- <label for="birth">생년월일 </label> -->
                <input id="birth" type="text" placeholder="생년월일">
            </div>
            <div class="tab">
                <!-- <label for="month">등록개월 </label> -->
                <input id="month" type="text" placeholder="등록개월">
            </div>
    
            <div class="tab">
                <span>오늘 날짜:</span>
            </div>
            <div class="tab">
                <button type="submit">등 록</button>
            </div>
        </form>
    </div>
</div>

{% include "common/footer.html" %}

<script>
    document.getElementById('reg-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const name = e.target.name.value;
    const gender = e.target.gender.value;

    if(!name) return alert('이름을 입력하세요');
    if(!gender) return alert('성별을 입력하세요');

    await axios.post('/users', {name,gender});

    getUser();
    alert(`${name} 등록이 완료되었습니다.`)
})
</script>
